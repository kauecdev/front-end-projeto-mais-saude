<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/783ffd8559.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="../img/Icon-Logo.ico" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/RecuperacaoSenha.css">
    <title>Login - Médico</title>
</head>
<body>
    <header id="topo">
        <a href="../index.html">
            <img src="../img/Logo_+Saude.png" alt="logo" id="logo_principal">
        </a>

        <h3 id="slogan">Cada detalhe da vida em suas mãos</h3>
    </header>
    
    <main>

        <section id="home-body">

            <a href="../index.html">
                <i class="fas fa-arrow-left"></i>
            </a>

            <form id="home-form">

                <div id="form_body_top">
                    <h1>Recuperar senha</h1>
                    <p>Digite seu e-mail para receber o link com instruções para redefinir sua senha</p>
                </div>

                <div id="form-body_inp_lab">    
                    <label>E-mail:</label>
                    <input type="email" name="nome" placeholder="usuario@mail.com"/>
                </div>

                <div id="form-body_bottom">
                    <button id="btn1">Enviar</button>
                </div>
            </form>
        </section>


    </main>

    <div id="rodape">
        <h2>&copy Copyright 2021 SetCode Ready</h2>
    </div>
    
</body>
</html>
