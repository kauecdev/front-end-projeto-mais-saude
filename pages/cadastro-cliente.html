<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/cadastro-cliente.css" type="text/css">

        <script src="https://kit.fontawesome.com/783ffd8559.js" crossorigin="anonymous"></script>

        <link rel="shortcut icon" href="../img/Icon-Logo.ico" />

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet"> 

        <title>Cadastro - Paciente</title>
    </head>

    <body>

        <header id="topo">
            <a href="../index.html">
                <img src="../img/Logo_+Saude.png" alt="logo" id="logo_principal">
            </a>

            <h3 id="slogan">Cada detalhe da vida em suas mãos</h3>
        </header>

        <div id="container">

            <a href="./LoginPaciente.html">
                <i class="fas fa-arrow-left"></i>
            </a>

            <div id="corpo">
                <div id="campo-cadastro">
                    <h1>Crie sua conta gratuita!</h1>
                    <form action="">

                        <fieldset>
                            <label for="nome">Nome Completo:</label>
                            <input class="texto" name="nome" type="text" placeholder="Digite seu nome aqui"/>
                        </fieldset>

                        <fieldset>
                            <label for="CPF">CPF:</label>
                            <input class="texto" name="CPF" type="text" placeholder="Digite somente os números"/>
                        </fieldset>

                        <fieldset>
                            <label for="DataNasc">Data de Nascimento:</label>
                            <input id="DataNasc" name="DataNasc" type="date"/>
                        </fieldset>

                        <fieldset class="fieldset-sex">
                            <label for="Sexo">Sexo:</label><br>
                            <fieldset class="option-sex">
                                <input class="Sexo" name="Sexo" value="Masculino" type="radio" />
                                <label class="Sexo" for="Sexo">Masculino</label>
                                <input class="Sexo" name="Sexo" value="Feminino" type="radio" />
                                <label class="Sexo" for="Sexo">Feminino</label>
                            </fieldset>
                        </fieldset>

                        <fieldset class="fieldset-endereco">
                            <label for="Endereço">Endereço:</label>
                            <label for="Rua">Rua:</label>
                            <input class="texto" name="Rua" type="text" placeholder="Ex.: Avenida Brasil"/>
                            <label class="endereco" for="Numero">Número :</label>
                            <label class="endereco" for="CEP">CEP :</label>
                            <fieldset class="fieldset-numero-cep">
                                <input id="numero" name="Numero" type="text" placeholder="ex. 282"/>
                                <input id="CEP" name="CEP" type="text" placeholder="ex. 65630000"/>
                            </fieldset>
                        </fieldset>

                        <fieldset>
                            <label for="Convenio">Convênio:</label>
                            <input class="texto" name="Convenio" type="text" placeholder="Digite seu convênio aqui"/>
                        </fieldset>

                        <fieldset>
                            <label for="email">Email:</label>
                            <input class="texto" name="email" type="email" placeholder="exemplo@dominio.com"/>
                        </fieldset>

                        <fieldset>
                            <label for="senha">Senha:</label>
                            <input class="texto" name="senha" type="password" placeholder="Digite sua senha aqui"/>
                        </fieldset>

                        <fieldset>
                            <label for="senha">Confirmar senha:</label>
                            <input class="texto" name="senha" type="password" placeholder="Digite sua senha novamente"/>
                        </fieldset>

                        <div class="container-buttons">
                            <!-- <a class="botao botao-cancelar" href="./LoginPaciente.html">Cancelar</a> -->
                            <input type="button" value="Cancelar" class="botao botao-cancelar" onclick="history.go(-1)"/>
                            <button class="botao botao-cadastrar" type="submit">Cadastrar</button>
                        </div>
                    </form> 
                </div>
               
               
            </div>
                

            <div id="rodape">
                <h2>&copy Copyright 2021 SetCode Ready</h2>
            </div>

        </div>
        
        

    </body>

</html>
