<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
        <link rel="stylesheet" href="../css/cadastro-cliente.css" type="text/css">

        <script src="https://kit.fontawesome.com/783ffd8559.js" crossorigin="anonymous"></script>

        <link rel="shortcut icon" href="../img/Icon-Logo.ico" />

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet"> 

        <title>Cadastro - Paciente</title>
    </head>

    <body>

        <header id="topo">
            <a href="../index.html">
                <img src="../img/Logo_+Saude.png" alt="logo" id="logo_principal">
            </a>

            <h3 id="slogan">Cada detalhe da vida em suas mãos</h3>
        </header>

        <div id="container">

            <a href="./LoginPaciente.html">
                <i class="fas fa-arrow-left"></i>
            </a>

            <div id="corpo">
                <div id="campo-cadastro">
                    <h1>Crie sua conta gratuita!</h1>
                    <form action="" id="form-cadastro">

                        <fieldset>
                            <label for="nome">Nome Completo:</label>
                            <input id="form-nome" class="texto" name="nome" type="text" placeholder="Digite seu nome aqui"/>
                        </fieldset>

                        <fieldset>
                            <label for="CPF">CPF:</label>
                            <input id="form-cpf" class="texto" name="cpf" type="text" placeholder="Digite somente os números" onkeypress="$(this).mask('000.000.000-00')"/>
                        </fieldset>

                        <fieldset>
                            <label for="celular">Celular:</label>
                            <input id="celular" class="texto" name="celular" type="text" placeholder="Digite seu celular aqui" onkeypress="$(this).mask('(00) 00000-0000')"/>
                        </fieldset>

                        <fieldset>
                            <label for="data_nascimento">Data de Nascimento:</label>
                            <input id="data_nascimento" name="data_nascimento" type="date"/>
                        </fieldset>

                        <fieldset class="fieldset-sex">
                            <label for="Sexo">Sexo:</label><br>
                            <fieldset class="option-sex">
                                <input class="Sexo" name="sexo" id="sexo_masculino" value="Masculino" type="radio" />
                                <label class="Sexo" for="Sexo">Masculino</label>
                                <input class="Sexo" name="sexo" value="Feminino" type="radio" />
                                <label class="Sexo" for="Sexo">Feminino</label>
                            </fieldset>
                        </fieldset>

                        <fieldset class="fieldset-endereco">
                            <label for="Endereço">Endereço:</label>
                            <label for="logradouro">Logradouro:</label>
                            <input id="form-logradouro" class="texto" name="logradouro" type="text" placeholder="Ex.: Avenida Brasil"/>
                            <label for="bairro">Bairro:</label>
                            <input id="form-bairro" class="texto" name="bairro" type="text" placeholder="Ex.: Centro"/>
                            <label class="endereco" for="numero">Número :</label>
                            <label class="endereco" for="cep">CEP :</label>
                            <fieldset class="fieldset-numero-cep">
                                <input id="numero" name="numero" type="text" placeholder="ex. 282"/>
                                <input id="cep" name="cep" type="text" placeholder="ex. 65630000" onkeypress="$(this).mask('00000-000')"/>
                            </fieldset>
                            <label for="complemento">Complemento:</label>
                            <input id="form-complemento" class="texto" name="complemento" type="text" placeholder="Ex.: Apartamento"/>
                        </fieldset>

                        <fieldset>
                            <label for="cidade">Cidade:</label>
                            <input id="cidade" class="texto" name="cidade" type="text" placeholder="Digite sua cidade aqui"/>
                        </fieldset>

                        <fieldset>
                            <label for="uf">Estado:</label>
                            <input id="uf" class="texto" name="uf" type="text" placeholder="Digite seu estado aqui"/>
                        </fieldset>

                        <fieldset>
                            <label for="email">Email:</label>
                            <input id="email" class="texto" name="email" type="email" placeholder="exemplo@dominio.com"/>
                        </fieldset>

                        <fieldset>
                            <label for="senha">Senha:</label>
                            <input id="senha1"class="texto" name="senha" type="password" placeholder="Digite sua senha aqui"/>
                        </fieldset>

                        <fieldset>
                            <label for="senha">Confirmar senha:</label>
                            <input id="senha2" class="texto" name="senha" type="password" placeholder="Digite sua senha novamente"/>
                        </fieldset>

                        <div class="container-buttons">
                            <input type="button" value="Cancelar" class="botao botao-cancelar" onclick="history.go(-1)"/>
                            <button id="btn" class="botao botao-cadastrar" type="submit">Cadastrar</button>
                        </div>
                    </form> 
                
                </div>
               
               <div class="modal-cliente" style="display:none">
                   <img src="../img/Group.png" alt="cadastro" class="img-cadastro">
                   <p>Conta cadastrada com sucesso!</p></div>
            </div>
                

            <div id="rodape">
                <h2>&copy Copyright 2021 SetCode Ready</h2>
            </div>

        </div>
        
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
        <script src="../js/modal.js"></script>
        
    </body>

</html>
