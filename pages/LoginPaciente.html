<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/783ffd8559.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="../img/Icon-Logo.ico" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/LoginPaciente.css">
    <title>Login - Paciente</title>
</head>
<body>
    <header id="topo">
        <a href="../index.html">
            <img src="../img/Logo_+Saude.png" alt="logo" id="logo_principal">
        </a>

        <h3 id="slogan">Cada detalhe da vida em suas mãos</h3>
    </header>

    <main>

        <a href="../index.html">
            <i class="fas fa-arrow-left"></i>
        </a>

        <section id="home-body">


            <form id="home-form">
                <h1>Acesse sua conta!</h1>

                <div id="form-body_inp_lab">    
                    <label>E-mail:</label>
                    <input type="email" name="nome" placeholder="usuario@mail.com"/>
                    <label>Senha:</label>
                    <input type="password" name="senha" placeholder="******"/>
                    <a href="./RecuperacaoSenha.html" class="forgot-password">Esqueceu sua senha?</a>
                </div>

                <div id="form-body_bottom">
                    <button id="btn1">Entrar</button>
                    <label id="label-bottom">Não é cadastrado?</label>
                    <a href="./cadastro-cliente.html" id="btn2">Crie sua conta agora!</a>
                </div>
            </form>
        </section>
        
        
    </main>
    
    <footer id="rodape">
        <h2>&copy Copyright 2021 SetCode Ready</h2>
    </footer>
    
</body>
</html>
